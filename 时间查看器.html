<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间日期显示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #year-date {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #time {
            font-size: 48px;
            margin: 30px 0;
        }
        .controls {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .color-picker {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 120px;
            text-align: right;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="year-date"></div>
        <div id="time"></div>
        
        <div class="controls">
            <h3>颜色设置</h3>
            <div class="color-picker">
                <label for="yearDateColor">年份/日期颜色:</label>
                <input type="color" id="yearDateColor" value="#333333">
            </div>
            <div class="color-picker">
                <label for="timeColor">时间颜色:</label>
                <input type="color" id="timeColor" value="#0066cc">
            </div>
            <div class="color-picker">
                <label for="bgColor">背景颜色:</label>
                <input type="color" id="bgColor" value="#f5f5f5">
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // 格式化年份和日期
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];
            
            document.getElementById('year-date').innerHTML = 
                `${year}年 ${month}月${day}日 ${weekday}`;
            
            // 格式化时间
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('time').innerHTML = 
                `${hours}:${minutes}:${seconds}`;
            
            // 应用颜色设置
            applyColors();
            
            // 每秒更新一次
            setTimeout(updateTime, 1000);
        }
        
        function applyColors() {
            const yearDateColor = document.getElementById('yearDateColor').value;
            const timeColor = document.getElementById('timeColor').value;
            const bgColor = document.getElementById('bgColor').value;
            
            document.getElementById('year-date').style.color = yearDateColor;
            document.getElementById('time').style.color = timeColor;
            document.body.style.backgroundColor = bgColor;
        }
        
        // 初始化颜色选择器事件
        document.getElementById('yearDateColor').addEventListener('input', applyColors);
        document.getElementById('timeColor').addEventListener('input', applyColors);
        document.getElementById('bgColor').addEventListener('input', applyColors);
        
        // 启动时钟
        updateTime();
    </script>
</body>
</html>
